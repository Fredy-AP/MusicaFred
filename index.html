<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Rockola</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="rockola-container">
    <!-- Imagen de fondo (wallpaper) -->
    <div class="wallpaper">
      <img src="https://png.pngtree.com/background/20230612/original/pngtree-images-of-green-scenery-backgrounds-hd-picture-image_3180687.jpg" alt="Wallpaper" class="wallpaper-img">
    </div>

    <!-- Reproductor de música -->
    <div class="player">
      <img id="album-art" src="https://via.placeholder.com/300" alt="Album Art" class="album-art">
      <h2 id="song-title">Selecciona una canción</h2>
      <audio id="audio-player" controls>
        <source id="audio-source" type="audio/mp3">
        Tu navegador no soporta el formato de audio.
      </audio>
      <div class="controls">
        <button id="prev" class="btn">Anterior</button>
        <button id="play-pause" class="btn">Reproducir</button>
        <button id="next" class="btn">Siguiente</button>
      </div>
    </div>

    <!-- Lista de canciones -->
    <div class="playlist">
      <h3>Lista de canciones</h3>
      <ul id="song-list">
        <!-- Las canciones se agregarán dinámicamente con JS -->
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
